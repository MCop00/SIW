<!DOCTYPE html>
<html>
<head>
	<title>Premi nel sistema</title>
</head>
<body>
	<div>
		<a href="/indexAward"><img src="/images/logo-games.jpeg" width="30%"/></a>
	</div>
	<h1>Premi:</h1>
	<div th:if="${awards.isEmpty()}">Non ci sono premi nel sistema</div>
	<ul>
		<li th:each="award : ${awards}">
			<a th:href="@{'award' + '/' + ${award.id}}"
				th:text="${award.type}+ ' (' + ${award.year} + ')'"> 
			</a>
		</li>
	</ul>
</body>
</html>
