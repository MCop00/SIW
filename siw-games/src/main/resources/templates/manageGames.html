<!DOCTYPE html>
<html>

<head>
	<title>Giochi da gestire</title>
</head>

<body>
	<div><a href="/indexGame"><img src="/images/logo-games.png" width="50%" /></a></div>
	<h1>Giochi in gestione:</h1>
	<div th:if="${games.isEmpty()}">Non ci sono giochi nel sistema</div>
	<ul>
		<li th:each="game : ${games}">
			<span th:text="${game.title} + ' (' + ${game.year} + ')'"></span>
			<a th:href="@{'/formUpdateGame' + '/' + ${game.id}}">Aggiorna gioco</a>
		</li>
	</ul>
</body>

</html>
