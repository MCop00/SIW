<!DOCTYPE html>
<html>
<head>
	<title>Giochi per ${game.year}</title>
</head>
<body>
	<div><a href="/indexGame"><img src="/images/logo-games.jpeg" width="50%"/></a></div>
	<h1>Giochi che soddisfano i requisiti</h1>
	<div th:if="${games.isEmpty()}">Non ci sono giochi che soddisfano i requisiti</div>
	<ul th:if="${!games.isEmpty()}">
		<li th:each="game: ${games}">
			<a href="game.html" th:href="@{'/game' + '/' + ${game.id}}"
				th:text="${game.title} + ' (' + ${game.year}+')'"></a>
		</li>
	</ul>
	
</body>
</html>
