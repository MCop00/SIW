<!DOCTYPE html>
<html>

<head>
	<title>Scelta candidati</title>
</head>

<body>
	<div><a href="/indexAward"><img src="/images/logo-games.jpeg" width="50%"/></a></div>
	<h1 th:text="'Candidati al premio:  ' + ${award.type}"></h1>
	<div th:if="${award.nominations.isEmpty()}">Non ci sono candidati per questo premio</div>
	<ul>
		<li th:each="nomination: ${award.nominations}">
			<span th:text="${nomination.title}+' (' + ${nomination.year} + ')'"></span>
			<a th:href="@{'/removeNominationFromAward/'+ ${nomination.id}+'/'+${award.id}+ '/' + ${award.type}}">Cancella</a>
		</li>
	</ul>
	<div>
		Videogiochi che si possono aggiungere:
		<ul>
			<li th:each="nomination: ${nominationsToAdd}">
				<span th:text="${nomination.title}"></span>
				<a th:href="@{'/addNominationToAward/'+ ${nomination.id}+'/'+${award.id}+ '/' + ${award.type}}">Aggiungi</a>
			</li>
		</ul>
	</div>
	<div>
		<a href="/manageAwards"><button type="button">Fine</button></a>
	</div>
</body>

</html>
