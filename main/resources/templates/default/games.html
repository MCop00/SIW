<!DOCTYPE html>
<html>
<head>
	<title>Giochi nel sistema</title>
</head>
<body>
	<div>
		<a href="/"><img src="/images/logo-games.jpeg" width="30%"/></a>
	</div>
	<h1>Giochi:</h1>
	<div th:if="${games.isEmpty()}">Non ci sono giochi nel sistema</div>
	<ul>
		<li th:each="game : ${games}">
			<a th:href="'/default/' + @{'game' + '/' + ${game.id}}"
				th:text="${game.title}+ ' (' + ${game.year} + ')'"> 
			</a>
		</li>
	</ul>
</body>
</html>
