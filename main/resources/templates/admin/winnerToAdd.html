<!DOCTYPE html>
<html>

<head>
	<title>Scelta Vincitore premio</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div><a href="/"><img src="/images/logo-games.jpeg" width="50%" /></a></div>
	<h1 th:text="'Scegli tra i giochi candidati il vincitore per il premio: ' + ${award.type}
		+ ' ' + ${award.year}"></h1>
	<div th:if="${nominations.isEmpty()}">Non ci sono giochi candidati per il premio</div>
	<ul>
		<li th:each="nomination : ${nominations}">
			<a th:href="@{'/setWinnerToAward/'+ ${nomination.id}+'/'+${award.id}}"
				th:text="${nomination.title}"></a>
		</li>
	</ul>
</body>

</html>
